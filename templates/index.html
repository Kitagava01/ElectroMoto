{% extends 'base.html' %}
{% block title %}Главная - Магазин Электромотоциклов{% endblock %}
{% block content %}
<div class="row mb-4">
    <div class="col-md-6 offset-md-3">
        <form method="get" action="{{ url_for('index') }}" class="input-group">
            <input type="text" name="search" placeholder="Поиск по названию..." value="{{ search_query }}"
                   class="form-control">
            <button type="submit" class="btn btn-primary">Искать</button>
        </form>
    </div>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename='images/' + product.images[0]) }}" class="card-img-top"
                 alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text text-success fw-bold">Цена: {{ product.price }} руб.</p>
                <div class="mt-auto">
                    <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary w-100">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
